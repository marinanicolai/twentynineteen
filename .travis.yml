# Travis CI configuration file.
# @link https://travis-ci.org/

# For use with the Twenty Nineteen WordPress theme
# @link https://github.com/WordPress/twentynineteen/

# Declare project language and PHP versions to test against.
# @link https://about.travis-ci.org/docs/user/languages/php/
language: php

# Newer versions like trusty don't have PHP 5.2 or 5.3
# https://blog.travis-ci.com/2017-07-11-trusty-as-default-linux-is-coming
dist: trusty

# Cache content for faster build process.
# https://docs.travis-ci.com/user/caching/
cache:
  apt: true
  directories:
    # Cache directory for older Composer versions.
    - $HOME/.composer/cache/files
    # Cache directory for more recent Composer versions.
    - $HOME/.cache/composer/files

# PHP versions to build on
php:
  - 7.3
  - 7.2
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - 5.4

# Declare which versions of WordPress to test against.
# Also declare whether or not to test in Multisite.
env:
  global:
    # Current version in development is 5.0.
    # @link https://github.com/WordPress/WordPress
    - WP_VERSION=5.0
    - WP_MULTISITE=0

# Declare versions of PHP to use. Use one decimal max.
matrix:
  fast_finish: true
  include:
    - php: "5.3"
      env: SHORT_OPEN_TAGS=true PHAR_LINT=1
      dist: precise
    # Current minimum $required_php_version for WordPress: 5.2.4
    - php: "5.2"
      env: SHORT_OPEN_TAGS=true PHAR_LINT=1
      dist: precise

# Ditch sudo and use containers.
# @link https://docs.travis-ci.com/user/migrating-from-legacy/#Why-migrate-to-container-based-infrastructure%3F
# @link https://docs.travis-ci.com/user/workers/container-based-infrastructure/#Routing-your-build-to-container-based-infrastructure
sudo: false

before_install:
  # Speed up build time by disabling Xdebug.
  # https://johnblackbourn.com/reducing-travis-ci-build-times-for-wordpress-projects/
  # https://twitter.com/kelunik/status/954242454676475904
  - phpenv config-rm xdebug.ini || echo 'No xdebug config.'
  - if [[ "$SHORT_OPEN_TAGS" == "true" ]]; then echo "short_open_tag = On" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi

# Use this to prepare your build for testing.
# e.g. copy database configurations, environment variables, etc.
# Failures in this section will result in build status 'errored'.
before_script:
  - echo $WP_VERSION
  - echo $WP_MULTISITE
  # Set up WordPress installation.
  - theme_slug=$(basename $(pwd))
  - theme_dir=$(pwd)
  - echo $theme_slug
  - echo $theme_dir
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:3} != "5.2" ]] && [[ ${TRAVIS_PHP_VERSION:0:3} != "5.3" ]]; then
      # Install WPThemeReview stnadards, which will install PHP_CodeSniffer, WordPress Coding Standards, WPThemeReview and PHPCompatibility standards.
      composer install --no-suggest;
    else
      # For PHP versions 5.2 and 5.3 we cannot use composer, instead we need to manually install the necessary standards.
      # Install PHP_CodeSniffer
      wget https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar;
      # Install WordPress Coding Standards.
      mkdir wordpress-coding-standards && curl -L https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards/archive/master.tar.gz | tar xz --strip-components=1 -C wordpress-coding-standards;
      # Install PHPCompatibility.
      mkdir phpcompatibility && curl -L https://github.com/PHPCompatibility/PHPCompatibility/archive/master.tar.gz | tar xz --strip-components=1 -C phpcompatibility;
      # Install PHPCompatibility-Paragonie.
      mkdir phpcompatibility-paragonie && curl -L https://github.com/PHPCompatibility/PHPCompatibilityParagonie/archive/master.tar.gz | tar xz --strip-components=1 -C phpcompatibility-paragonie;
      # Install PHPCompatibility-WP.
      mkdir phpcompatibility-wp && curl -L https://github.com/PHPCompatibility/PHPCompatibilityWP/archive/master.tar.gz | tar xz --strip-components=1 -C phpcompatibility-wp;
      # Install WPThemeReview.
      mkdir wpthemereview && curl -L https://github.com/WPTRT/WPThemeReview/archive/master.tar.gz | tar xz --strip-components=1 -C wpthemereview;
      # Set install path for WordPress Coding Standards, PHPCompatibility, PHPCompatibility-Paragonie, PHPCompatibility-WP and WPThemeReview
      # @link https://github.com/squizlabs/PHP_CodeSniffer/blob/4237c2fc98cc838730b76ee9cee316f99286a2a7/CodeSniffer.php#L1941
      php phpcs.phar --config-set installed_paths $(pwd)/wordpress-coding-standards,$(pwd)/phpcompatibility,$(pwd)/phpcompatibility-paragonie,$(pwd)/phpcompatibility-wp,$(pwd)/wpthemereview;
    fi
  # After CodeSniffer install you should refresh your path.
  - phpenv rehash;

# Run test script commands.
# Default is specific to project language.
# All commands must exit with code 0 on success. Anything else is considered failure.
script:
  # Search theme for PHP syntax errors.
  - find . \( -name '*.php' \) -not -path "./vendor/*" -exec php -lf {} \;
  # WordPress Coding Standards
  # @link https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards
  # -p flag: Show progress of the run.
  # -s flag: Show sniff codes in all reports.
  # -v flag: Print verbose output.
  # -n flag: Do not print warnings (shortcut for --warning-severity=0)
  # --extensions: Only sniff PHP files.
  - |
    if [[ "$PHAR_LINT" == "1" ]]; then
      php $WP_DEVELOP_DIR/phpcs.phar -p -s -v -n . --extensions=php,js;
    else
      composer lint . -- -p -s -v -n --extensions=php,js;
    fi
